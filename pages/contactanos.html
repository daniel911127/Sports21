<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Iceland&display=swap"
      rel="stylesheet"
    />

      content="Aqui vas a poder contactarte con nosotros para que te ayudemos con cualquier inquietud que tengas"
    />

    <title>SPORTS21 | Contactanos</title>
  </head>
  <body>
    <header class="header">
      <img
        src="../assets/img/menuIcon-removebg-preview.png"
        alt="menu"
        class="menu"
      />
      <div class="containerLogo">
        <a href="../index.html">
          <img
            src="../assets/img/logo.jpeg"
            alt="logoSports21"
            title="este es el logo de la empresa"
          />
        </a>
      </div>

      <nav>
        <ul class="containerMenu">
          <li><a href="../index.html" class="home">HOME</a></li>
          <li><a href="./productos.html" class="productos">PRODUCTOS</a></li>
          <li>
            <a href="./contactanos.html" class="contactanos">CONTACTANOS</a>
          </li>
          <li><a href="./registrate.html" class="registrate">REGISTRATE</a></li>
        </ul>
      </nav>

      <div class="containerUsuario">
        <div>
          <a href="../index.html" class="usuario">@USUARIO</a>
        </div>
        <div>
          <a href="../index.html">
            <img
              src="../assets/img/carrito-removebg-preview.png"
              alt="carrito de compras"
              class="carrito"
            />
          </a>
        </div>
      </div>
    </header>
    <div class="movilMenu inactive">
      <nav>
        <ul class="containerMenuMovil">
          <li><a href="../index.html" class="home">HOME</a></li>
          <li>
            <a href="./productos.html" class="productos">PRODUCTOS</a>
          </li>
          <li>
            <a href="./contactanos.html" class="contactanos">CONTACTANOS</a>
          </li>
          <li>
            <a href="./registrate.html" class="registrate">REGISTRATE</a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="containerContacto">
      <div class="contacto">
        <p>COMUNICATE CON NOSOTROS, QUEREMOS AYUDARTE</p>
        <form action="">
          <label for="nombre">Nombre</label><br />
          <input
            type="text"
            name="nombre"
            placeholder="Escribe tu nombre"
          /><br />
          <label for="email">Email </label><br />
          <input
            type="text"
            name="email"
            placeholder="Escribe tu correo"
          /><br />
          <textarea
            name=""
            id=""
            cols="60"
            rows="10"
            placeholder="comentarios"
          ></textarea
          ><br />
          <input type="submit" value="ENVIAR" class="botonEnviar" />
        </form>
      </div>
      <div class="imgContacto">
        <img src="../assets/img/deportes.jpg" alt="deportes" />
      </div>
    </div>

      <p>Â© SPORTS21, Todos los derechos reservados</p>

      <div class="containerRedes">
        <a href="../index.html">

            alt="facebook"

          />
        </a>
        <a href="../index.html">
          <img
            src="../assets/img/twitter-removebg-preview.png"
            alt="twitter"

        </a>
        <a href="../index.html">
