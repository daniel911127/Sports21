      name="description"
      content="Unete a nuestra comunidad, asi podras estar al tanto de todas nuestras novedades y descuentos"
    />

    <title>SPORTS21 | Registro</title>
  </head>
  <body>
    <header class="header">
      <img
        src="../assets/img/menuIcon-removebg-preview.png"
        alt="menu"
        class="menu"
      />
      <div class="containerLogo">
        <a href="../index.html">
          <img
            src="../assets/img/logo.jpeg"
            alt="logoSports21"
            title="este es el logo de la empresa"
          />
        </a>
      </div>

      <nav>
        <ul class="containerMenu">
          <li><a href="../index.html" class="home">HOME</a></li>
          <li><a href="./productos.html" class="productos">PRODUCTOS</a></li>
          <li>
            <a href="./contactanos.html" class="contactanos">CONTACTANOS</a>
          </li>
          <li><a href="./registrate.html" class="registrate">REGISTRATE</a></li>
        </ul>
      </nav>

      <div class="containerUsuario">
        <div>
          <a href="../index.html" class="usuario">@USUARIO</a>
        </div>
        <div>
          <a href="../index.html">
            <img
              src="../assets/img/carrito-removebg-preview.png"
              alt="carrito de compras"
              class="carrito"
            />
          </a>
        </div>
      </div>
    </header>
    <div class="movilMenu inactive">
      <nav>
        <ul class="containerMenuMovil">
          <li><a href="../index.html" class="home">HOME</a></li>
          <li>
            <a href="./productos.html" class="productos">PRODUCTOS</a>
          </li>
          <li>
            <a href="./contactanos.html" class="contactanos">CONTACTANOS</a>
          </li>
          <li>
            <a href="./registrate.html" class="registrate">REGISTRATE</a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="containerRegistro">
      <form action="">
        <label for="nombre">Nombre</label><br />
        <input
          type="text"
          name="nombre"
          placeholder="Escribe tu nombre"
        /><br />
        <label for="email">Email </label><br />
        <input type="text" name="email" placeholder="Escribe tu correo" /><br />

        <label for="contraseña">Contraseña</label><br />
        <input
          type="password"
          name="contraseña"
          placeholder="Escribe tu contraseña"
        /><br />

        <div class="containerTelYGen">
          <div>
            <label for="telefono">Telefono</label><br />
            <input type="tel" name="contraseña" placeholder="" /><br />
          </div>
          <div>
            <label for="genero">Genero</label><br />
            <input type="text" name="genero" placeholder="" /><br />
          </div>
        </div>
        <div class="ofertas">
          <input type="checkbox" name="ofertas" id="" />
          <p>Recibir ofertas a tu correo</p>
        </div>
        <input type="submit" value="ENVIAR" class="botonEnviar" />
      </form>
    </div>
    <footer>
      <p>© SPORTS21, Todos los derechos reservados</p>
      <p>Terminos y condiciones</p>
      <p>Politicas de privacidad</p>
      <div class="containerRedes">
        <a href="../index.html">

            src="../assets/img/facebook-removebg-preview.png"
            alt="facebook"

          />

          />
        </a>
        <a href="../index.html">
          <img
            src="../assets/img/youtube-removebg-preview-2.png"
            alt="youtube"
          />
        </a>
      </div>
    </footer>
    <script src="../main.js"></script>
  </body>
</html>
